<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="flex">
    <div class="background package"></div>   
    <div class="flex flexcol package_container">
        <h3 class="text_title package">Let's get pranking!</h3>
        <h1 class="text_title package">Beginner Prank Set</h1>
        <h3 class="text_title text_title_note package">
            Spend your hard earned Spring Pop Coins on tools for pranking here!
        </h3>
        <div class="package_content flex"></div>
        <div class="button flex package">
            <img src="images/spring.png">
            <p class="text_border">1,500</p>
        </div>
    </div>
    <img class="cookie_package" src="images/cookie3.png">
    <p class="text_border text_note">You'll be able to find out what each tool does once the blueprints are released.</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="package.js"></script>
</body>
</html>
