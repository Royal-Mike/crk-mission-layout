<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="flex">
    <div class="background package"></div>
    <div class="flex flexcol package_container">
        <img src="images/method4.png" class="method4">
        <div class="flex package_wrapper">
            <div class="flex flexcol package_info">
                <h3 class="text_title package">Happy Holidays!</h3>
                <h1 class="text_title package"></h1>
                <h4 class="text_title text_title_note package"></h4>
                <img class="package_cookie" src="images/cookie0.png">
                <div class="package_deadline flex">
                    <img src="images/clock.webp">
                    <p class="text_border">Until December 31st (GMT+7)</p>
                </div>
                <div class="button flex flexcol package">
                    <p class="text_border text_notice">1 per member</p>
                    <div class="flex">
                        <img src="images/token.png">
                        <p class="text_border text_price"></p>
                    </div>
                </div>
            </div>
            <div class="flex flexcol package_details">
                <div class="header flex"><p class="text_title">✦ Package Details ✦</p></div>
                <div class="content flex flexcol"></div>
            </div>
        </div>
        <p class="text_border text_note"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="package.js"></script>
</body>
</html>
